<div>
	<table class="table table-striped">
		{% for testStep, status in object_list.items %}
		<tr>
			<td class="{% if status %}itemSuccess{% else %}itemFailure{% endif %} menuButton">
				<a href='#' onclick="updatePanel('{% url "pictureView" testCaseId testStep.id %}', 'display')">
				{{ testStep }}
				</a>
			</td>
		</tr>
		{% endfor %}
		
	</table>
</div>
