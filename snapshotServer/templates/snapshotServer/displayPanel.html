<div>
	<span class="label label-success maskRef">Reference</span>
	<span class="label label-success maskStep">Step</span>
</div>
{% if reference %}
	<img src="{{ reference.image.url }}" class="maskRef" style="top:30px;">
{% else %}
	<span class="maskRef">No Reference</span>
{% endif %}
<canvas id="diff" width="{{ stepSnapshot.image.width }}" height="{{ stepSnapshot.image.height }}" style="z-index:10;top:30px;" onclick="displayDifference({{ diff }})" class="maskStep"></canvas> 
<img id="stepSnapshot" src="{{ stepSnapshot.image.url }}" class="maskStep" style="z-index:1;top:30px;">
