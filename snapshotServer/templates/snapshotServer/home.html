{% extends "snapshotServer/base.html" %}
{% load static %}
{% block body %}
<div class="row">
	<div class="col-sm-2 " style="background-color:#006266;padding-bottom: 27px;">&nbsp;  </div>
	<div class="col-sm-8 " style="background-color:#006266;">
		<form action="{% url 'home' %}" method="get">
			<select id="appList" name="application">
				<option value=0>No app selected</option>
				{% for applicationVersion in object_list %}
				<option value={{ applicationVersion.id }}>{{ applicationVersion }}</option>
				{% endfor %}
			</select>
			<select id="displayType" name="display">
				<option value="snapshot">Compare snapshot</options>
				<option value="result">Test results</options>
			</select>
			<input type="submit" value="Select">
		</form>
	</div>
	<div  class="col-sm-2 " style="margin-left: -15px; padding-bottom: 27px; background-color:#006266;" >&nbsp;  </div>
{% endblock %}
