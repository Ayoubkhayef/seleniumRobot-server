<div>
	<table class="table table-striped">
		{% for testCase, status in object_list.items %}
		<tr>
			<td class="{% if status %}itemSuccess{% else %}itemFailure{% endif %} menuButton"><a href='#' onclick="updatePanel('{% url "steplistView" testCase.id %}', 'stepList')">{{ testCase }}</a></td>
		</tr>
		{% endfor %}
		
	</table>
</div>
