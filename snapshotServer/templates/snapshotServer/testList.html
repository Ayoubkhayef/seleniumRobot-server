<div class="card-body">
	<table class="table table-striped">
		{% for testCase, status in object_list.items %}
			<tr>
				<td class="{% if status %}itemSuccess{% else %}itemFailure{% endif %} menuButton">
					<a href='#' onclick="updatePanel('{% url "steplistView" testCase.id %}', 'display')">{{ testCase }}</a>
				</td>
			</tr>
		{% endfor %}
		
	</table>
</div>
